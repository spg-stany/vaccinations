group 'com.aukhatov'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

def jacksonVersion = '2.8.3'
def springVersion = '4.3.6.RELEASE'
def springDataVersion = '1.11.0.RELEASE'
def logbackVersion = '1.1.7'
def servletVersion = '3.1.0'
def slf4jVersion = '1.7.21'
def hibernateVersion = '4.3.6.Final'
def postgreSqlVersion = '9.4-1201-jdbc41'

dependencies {
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile "org.springframework.data:spring-data-jpa:${springDataVersion}"

    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"

    compile "org.slf4j:slf4j-api:${slf4jVersion}"
    compile "org.slf4j:jcl-over-slf4j:${slf4jVersion}"
    compile "ch.qos.logback:logback-classic:${logbackVersion}"

    compile  "org.hibernate:hibernate-core:${hibernateVersion}"
    testRuntime "org.postgresql:postgresql:${postgreSqlVersion}"
    
    providedCompile "javax.servlet:javax.servlet-api:${servletVersion}"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
